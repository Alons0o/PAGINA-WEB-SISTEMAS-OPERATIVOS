<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juego de Preguntas y Respuestas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="welcome-page">
        <h1>¡Bienvenido/a al Quiz Rápido!</h1>
        <div id="input-container">
            <label for="name-input">Ingresa tu nombre:</label>
            <input type="text" id="name-input" placeholder="Tu nombre aquí">
            <button id="start-button">Comenzar</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <h1 id="welcome-title"></h1>
        <div id="quiz-container">
            <h2 class="prompt">Elige el tema que desees jugar:</h2>
            <select id="theme-selector">
                <option value="matematicas">Matemáticas</option>
                <option value="programacion">Programación</option>
                <option value="logica">Lógica</option>
                <option value="ciencias-computacion">Ciencias de la Computación</option>
            </select>
            
            <h2 class="prompt">Elige la dificultad:</h2>
            <div id="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="facil">Fácil</button>
                <button class="difficulty-btn" data-difficulty="medio">Medio</button>
                <button class="difficulty-btn" data-difficulty="dificil">Difícil</button>
            </div>

            <button id="play-button">Jugar</button>
        </div>
        <div id="quiz-game" style="display: none;">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="score" id="score">Puntaje: 0</div>
            <div id="feedback-message"></div>
        </div>

        <div id="result-screen" style="display: none;">
            <h2 id="result-title"></h2>
            <p id="final-score"></p>
            <div id="question-results"></div>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
